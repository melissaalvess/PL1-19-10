<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 30pt;
        }

        table {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            width: 300pt;
            text-align: center;
            font-size: 15pt;
        }
    </style>
    <meta charset="utf-8">
    <title>Tarefa 17</title>
    <script language="javascript">
        function ImprimirTab() {
            var mult, cont;
            mult = parseInt(document.meuFormulario.txtMult.value);
            for (cont = 1; cont <= 10; ++cont) {
                document.write("<tr><td><br>" + mult + " x " + cont + " = " + mult * cont + "</td></tr></br>");
            }
        }
    </script>
</head>

<body>
    <form name="meuFormulario">
        Informe um valor positivo:<input type="text" name="txtMult"><br>
        <input type="button" value="Enviar" onclick="ImprimirTab();"><br>
    </form>
    <table>

    </table>
</body>

</html>
